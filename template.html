<!DOCTYPE html>
<html>
	<head>

		<title>这是模板</title>

		<script type="text/javascript"  src="./js/vue.js">	</script>
	</head>
	<body>
		<div id="app" >
			<p>{{msg}}</p>

			})

	</body>
